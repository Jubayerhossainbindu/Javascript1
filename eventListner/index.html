<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .btn1{
         
            padding: 12px;
            outline: none;
            border: none;
            width: 120px;
            border-radius: 20px;
            color: #fff;
            background: #000;
            font-size: 20px;
        }
        .btn2{
            padding: 12px;
            width: 120px;
            border-radius: 20px;
            color: #000;
           background: red;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <button>amaging</button>
    <script>
        var btn = document.querySelector("button");
        btn.addEventListener("mouseover",function(){
            btn.classList.add("btn1");
        });
        btn.addEventListener("mouseout",function(){
            btn.classList.add("btn2");
            
        });
    </script>
</body>
</html>
